<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>books || Book Haven</title>

    <!-- Favicon -->
    <link rel="icon" href="/assets/image/Logo/favicon.ico" type="image/png" style="border-radius: 50%;">
    <!-- font icon link -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/src/css/navber.css">
    <link rel="stylesheet" href="/src/css/loding.css">
    <link rel="stylesheet" href="/src/css/books.css">

</head>

<body>

    <!-- Header Section -->
    <header class="header" id="header">
        <nav class="navbar container">
            <a href="/" class="brand"> <img class="logo" src="/assets/image/Logo/Book-Haven-Icon.png" alt=""
                    style="width: 150px;"></a>
            <div class="search">
                <form id="search-form" class="search-form">
                    <input id="search-input" type="text" name="search" class="search-input"
                        placeholder="Search books..." autofocus>
                    <button type="submit" class="search-submit"><i class="bx bx-search"></i></button>
                </form>
            </div>

            <div class="menu" id="menu">
                <ul class="menu-inner">
                    <li class="menu-item"><a href="/" class="menu-link">Home</a></li>
                    <li class="menu-item"><a href="/books.html" class="menu-link">Books</a></li>
                    <li class="menu-item"><a href="/wishlist.html" class="menu-link">Wishlist</a></li>
                </ul>
            </div>
            <div class="burger" id="burger">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>
        </nav>
    </header>

    <div class="container booksDiv">
        <!-- Books  -->
        <div class="bookFilterWithResultDiv">
            <div class="genresFilterDiv">
                <select id="genre-filter">
                    <option value="">All Genres</option>
                    <option value="fiction">Fiction</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="literature">Literature</option>
                    <option value="biography">Biography</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="poetry">Poetry</option>
                    <option value="philosophy">Philosophy</option>
                </select>
            </div>

            <div>
                <!-- Loader -->
                <div id="loader">
                    <div class="devLoader">
                        <div class="loader"> </div>
                    </div>
                </div>

                <div id="books" class="booksDev"> </div>

                <div class="paginationAlignment">
                    <div id="pagination-container" style="display: none;">
                        <button id="prev-page" class="pagination-btn" disabled>Previous</button>
                        <span id="current-page">1</span>
                        <button id="next-page" class="pagination-btn">Next</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

        <!----------------------- Javascript -------------------------- -->
    <script type="module" src="/src/pages/BookPage.js" defer></script>
    <script type="module" src="/src/utils/header.js" defer></script>
</body>

</html>
